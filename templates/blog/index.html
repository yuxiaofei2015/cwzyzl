<!DOCTYPE html>
<html lang="en">

<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta charset="UTF-8">
    <title>博客首页</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'jquery-1.11.3.min.js' %}" type="text/javascript"></script>
    <style>
        body {
        background-color:#eeeeee;
        }
        .main {
        background-color:white;
        padding-top:70px;
        }
        .blogs {
        width:70%;
        float:left;
        border-right:1px solid #eeeeee;
        padding:20px;
        }
        .groups{
        width:30%;
        float:left;
        padding:10px;
        }
    </style>
</head>

<body>
<div class="header">
    <h1 align="center">{{username}}的主页</h1>
</div>
<div class="container main">
    <div class="blogs">
        {% for blog in blog_list %}
        <div>
            <a href="{% url 'blog:detail' blog.id %}"><h2>{{blog.title}}</h2></a>
            <p>{{blog.content}}</p>
            <p>{{blog.createTime}}</p>
            <hr/>
        </div>
        {% endfor %}
    </div>

    <div class="groups">
        <button class="btn btn-success center-block" id="create-note"
                onclick="window.location.href='{% url 'blog:create' %}'"
                style="width:100%">
            创建笔记
        </button>
        <button class="btn btn-default center-block" id="logout" style="width:100%;margin-top:30px">
            退出
        </button>
        <div id="group-list" style="margin-top:60px">
            <p><b>我的分组：</b><a href="{% url 'blog:group_manage' %}">（分组管理）</a></p>
            <ul class="ul">
                {% for group in group_list %}
                <li><a href="#">{{group.name}}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
<script>
$(document).ready(function(){
    $('#logout').click(function(){
        window.location.href='/main/logout';
    });
});

</script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
